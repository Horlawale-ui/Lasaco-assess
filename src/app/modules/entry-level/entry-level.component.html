<div class="auth">
  <div class="auth-content">
    <div class="auth-content-head">
      <h2>Login to continue</h2>
    </div>
    <form class="auth-content-form">
      <div class="form-control">
        <input type="email" placeholder="Email" />
      </div>
      <div class="form-control">
        <input placeholder="Password" [type]="hide ? 'password' : 'text'" />
        <img
          [src]="
            hide
              ? '../../../assets/img/bx-show.svg'
              : '../../../assets/img/bx-hide.svg'
          "
          class="clickable"
          (click)="hide = !hide"
        />
      </div>
      <div class="form-btn">
        <button class="btn prim-btn clickable">
          <!-- <span *ngIf="loading">Loading...</span>
            <span *ngIf="!loading">Login</span> -->
          Login
        </button>
      </div>
    </form>
  </div>
</div>
